<div class="card w-25">
  <div class="card-body">
    Current no: {{ (counter.state$ | async).counter }}
  </div>

  <div class="card-footer">
    <button class="btn btn-success" (click)="counter.incrementCounter(1)"> Increment </button>
    <button class="btn btn-danger" (click)="counter.decrementCounter(1)"> Decrement </button>
  </div>
</div>
